services:
  - type: web
    name: pulse-crm-api
    runtime: node
    plan: starter
    buildCommand: npm install && npm run build:server
    startCommand: npm run start:server
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 3001
      - key: CORS_ORIGIN
        value: https://SEU-APP.vercel.app
      - key: DATABASE_PATH
        value: /var/data/pulse-crm.db
      - key: ANTHROPIC_API_KEY
        sync: false
    disk:
      name: pulse-data
      mountPath: /var/data
      sizeGB: 1
